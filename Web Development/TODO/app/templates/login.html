{% extends 'base.html' %}

  {% block content%}
  <div class = "container pt-5">
    <div class="col-lg-4 mx-auto shadow p-0 mt-5">
      <div class="alert alert-info" align = "center">
        <h2>Login Here</h2>
      </div>
      <div class="p-4">
        <form action="/login/" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <hr>
          <input type="submit" value="Login" class="btn btn-info">
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    {% if messages %}
    {% for message in messages %}
    <div class = "alert alert-{{ message.tags }}">
      {{ message }}
    </div>
      {% endfor %}
      {% endif %}
    </div>
  {% endblock %}
