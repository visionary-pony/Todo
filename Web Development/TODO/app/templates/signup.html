{% extends 'base.html' %}

{% block content%}
<h1>Sign-up</h1>
<div class="col-lg-5 shadow p-4 mx-auto p-0">
  <div class = "alert alert-success"><h3>Create Account</h3></div>
  <div class="p-4">
    <form method="post" action="/signup/">
      {% csrf_token %}
      {{form.as_p}}
      <hr>
      <input type="submit" class="btn btn-success" value="Create Account">
    </form>
  </div>
</div>

{% endblock %}
